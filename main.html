<!DOCTYPE html>
<html>
    <head>
        <title>Google Demo Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a class="sign_in" href="#sign_in">
                        <button class="sign_in_button" type="button">
                            Sign in
                        </button>
                    </a>
                </li>
                <li>
                    <a href="#apps">
                        <img src="favpng_black-dots.png" title="Google App" class="grid">
                    </a>
                </li>
                <li>
                    <a href="#image">
                        Images
                    </a>
                </li>
                <li>
                    <a href="#gmail">
                        Gmail
                    </a>
                </li>
            </ul>
        </header>
        <div class="logo">
            <img src="googlelogo_color_272x92dp (1).png" alt="Google Logo">
        </div>
        <div class="bar">
            <img src="outline_search_black_24dp.png" title="search Icon">
            <input type="text" class="searchbar" title="Search">
            <a href="#voiceSearch">
                <img src="pngwing.com.png" class="voiceSearch" title="Search by voice">
            </a>
        </div>
        <div class="buttons">
            <a href="#googleSearch">
                <button class="button" type="button">
                    Google Search
                </button>
            </a>
            
            <a href="#ImFeelingLucky">
                <button class="button" type="button">
                    I'm Feeling Lucky
                </button>
            </a>
        </div>
    </body>
</html>
